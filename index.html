<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AtlasAI v2.1 - Elite Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(8, 8, 8, 0.78);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.45);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            color: #f4f4f5;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: manipulation;
            font-weight: 500; /* Bolder base font */
        }
        
        /* Premium Frosted Glassmorphism with Pearlescent Sheen */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(35px) saturate(200%);
            -webkit-backdrop-filter: blur(35px) saturate(200%);
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        .pearlescent {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.02) 40%, rgba(255,255,255,0) 60%, rgba(99,102,241,0.05) 100%);
        }
        
        .pearlescent::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 20%, rgba(255,255,255,0.08) 25%, transparent 30%);
            background-size: 200% 100%;
            animation: sheen-move 8s infinite linear;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes sheen-move {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .glass-premium {
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(220%);
            -webkit-backdrop-filter: blur(50px) saturate(220%);
            border: 1px solid rgba(255, 255, 255, 0.22);
            box-shadow: 0 25px 65px -15px rgba(0, 0, 0, 1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .safe-area-pt { padding-top: max(1.25rem, env(safe-area-inset-top)); }
        .safe-area-pb { padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }

        .btn-premium {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-premium:active { transform: scale(0.92) translateY(1px); }
        
        .glow-indigo { box-shadow: 0 0 50px var(--accent-glow); }
        .glow-red { box-shadow: 0 0 50px rgba(239, 68, 68, 0.45); }

        .text-gradient {
            background: linear-gradient(to bottom right, #ffffff 40%, #c7c8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .noise {
            position: fixed;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            width: 200%; height: 200%;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat;
            animation: grain 8s steps(10) infinite;
            opacity: 0.04;
            visibility: visible;
            pointer-events: none;
            z-index: 100;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
